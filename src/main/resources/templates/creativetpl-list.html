<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<title>广告列表</title>
</head>
<body class="pos-r">
<div>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 广告管理 <span class="c-gray en">&gt;</span> 创意列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="pd-20">
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
	
						<th width="40">模板ID</th>
						<th width="40">模板说明</th>
						<th width="60">模板图片</th>
						<th width="60">广告类型</th>
						<th width="60">排序</th>
					</tr>
				</thead>
				<tbody>
				 <tr th:each="adver, iterStat : ${list}" class="text-c va-m">
						<td  class="text-l" th:text="${adver.id}"></td>
						<td th:text="${adver.info}"  class="text-l"></td>
						<td ><img alt="" th:src="${adver.url}"  height="30"/> </td>
						<td class="text-l" th:text="${adver.adType}"></td>
						<td  th:text="${adver.ord}"  class="text-l"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
	<script th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
	<script th:src="@{/lib/layer/1.9.3/layer.js}"></script>
	<script th:src="@{/lib/My97DatePicker/WdatePicker.js}"></script>
	<script th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/H-ui.js}"></script>
	<script th:src="@{/js/H-ui.admin.js}"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[0,4]}// 制定列不参与排序
	]
});
</script>
</body>
</html>
