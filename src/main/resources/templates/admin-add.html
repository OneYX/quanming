<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<title>添加用户</title>
</head>
<body>
<div class="pd-20">
<form th:action="@{/addSingleUser}" method="post"  th:object="${user}" class="form form-horizontal" id="form-admin-add" action="#" >
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" th:field="*{username}"  datatype="*2-16" nullmsg="用户名不能为空"/>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-5">
				<input type="password" placeholder="密码" autocomplete="off" th:field="*{password}" class="input-text" datatype="*6-20" nullmsg="密码不能为空"/>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>手机：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" th:field="*{mobile}" placeholder="" id="user-tel" name="user-tel"  datatype="m" nullmsg="手机不能为空"/>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">角色：</label>
			<div class="formControls col-5"> <span class="select-box" style="width:150px;">
				<select class="select" th:field="*{role}" size="1">
					<option value="0">超级管理员</option>
					<option value="1">普通用户</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">备注：</label>
			<div class="formControls col-5">
				<textarea th:field="*{info}" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="button" onclick="subform();" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="/lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="/lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="/js/H-ui.js"></script> 
<script type="text/javascript" src="/js/H-ui.admin.js"></script> 
<script type="text/javascript">
$("#form-admin-add").Validform({
	tiptype:2
});
function subform(){
    var form = document.getElementById('form-admin-add');//
    var url ="/addSingleUser";
    $.ajax({
    	cache: true,
    	type: "POST",
    	url:url,
    	data:$('#form-admin-add').serialize(),// 
    	async: false,
    	error: function(request) {
    		alert("Connection error");
    	},
    	success: function(data) {
    		alert("用户添加成功！");
    		 window.parent.location.reload();
    		//成功就关闭页面
    		var index = parent.layer.getFrameIndex(window.name);
    		parent.layer.close(index);
    				
    	}
    });
    

	
 }
</script>
</body>
</html>
