<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"/>
<meta name="renderer" content="webkit|ie-comp|ie-stand"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<title>广告列表</title>
</head>
<body class="pos-r">
<div>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 广告管理 <span class="c-gray en">&gt;</span> 广告列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="pd-20">
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
	
						<th width="40">广告ID</th>
						<th width="40">用户ID</th>
						<th width="60">标题</th>
						<th width="60">发布状态</th>
						<th width="60">投放状态</th>
						<th width="60">审核状态</th>
						<th width="100">审核理由</th>
						<th width="100">审核修改</th>
						<th width="60">创建时间</th>
						<th width="60">更新时间</th>
						<th width="60">操作</th>
					</tr>
				</thead>
				<tbody>
				 <tr th:each="adver, iterStat : ${list}" class="text-c va-m">
						<td th:text="${adver.adId}"></td>
						<td th:text="${adver.uid}"></td>
						<td class="text-l" th:text="${adver.title}"></td>
						<td class="td-status" th:text="${adver.publishStatus}"></td>
						<td class="td-status" th:text="${adver.status}"></td>
						<td class="td-status" th:text="${adver.auditStatus}"></td>
						<td  th:text="${adver.auditReason}"></td>
						<td  th:text="${adver.additShow}"></td>
						<td class="text-l" th:text="${#calendars.format(adver.publishTime,'yyyy-MM-dd HH:mm:ss')}"></td>
						<td class="text-l" th:text="${#calendars.format(adver.updateTime,'yyyy-MM-dd HH:mm:ss')}"></td>
						
						<td class="td-manage"> <a style="text-decoration:none" class="ml-5" th:onclick="'javascript:productEdit('+${adver.adId}+');'"   href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
	<script th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
	<script th:src="@{/lib/layer/1.9.3/layer.js}"></script>
	<script th:src="@{/lib/My97DatePicker/WdatePicker.js}"></script>
	<script th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
	<script th:src="@{/js/H-ui.js}"></script>
	<script th:src="@{/js/H-ui.admin.js}"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[0,7]}// 制定列不参与排序
	]
});

/*广告-编辑*/
function productEdit(id){
	   layer_show('广告编辑',"/product-edit?id="+id,700,520);
}
</script>
</body>
</html>
